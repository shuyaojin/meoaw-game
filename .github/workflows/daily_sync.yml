
name: Daily Steam Sync

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  sync-steam-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Run Steam Sync Script
      run: |
        node scripts/steam_sync.js

    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add src/data/steam_games.json
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "chore: daily steam data sync [skip ci]" && git push)
